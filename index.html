<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="background">
    <img src="images/bg-pattern-top.svg" alt="" class="back-top">
    <img src="images/bg-pattern-bottom.svg" alt="" class="back-bottom">
  </div>
  <div class="container">
    <div class="card">
      <div class="image">
        <img src="images/image-victor.jpg" alt="image-victor">
      </div>
      <div class="info">
        <p class="name">Victor Crest<span>26</span></p>
        <p class="country">London</p>       
      </div>
      <div class="social-container">
        <div >
          <p class="social-counts">80K</p>
          <p>Followers</p>
        </div>
        <div>
          <p class="social-counts">803K</p>
          <p>Likes</p>
        </div>
        <div>
          <p class="social-counts">1.4K</p>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AgustinLeg" target="_blank">AgustinLeg</a>.
  </div>
</body>
</html>
